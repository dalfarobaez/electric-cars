<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Store</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/b536002963.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="grid-mayor">

    <div class="menu">
      <div class="contenedor-menu-azul">
        <div class="titulo">
          <i class="fa-solid fa-car-battery"></i> Electric Cars
        </div>
        <div class="titulo">
          <nav class="navbar">
            <div class="container-fluid barra">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars link_menu"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active link_menu" href="#">Inicio</a>

                    <a class="nav-link link_menu" href="#">Catálogo</a>
                  </li>
                  <li class="nav-item">

        <div  class="desplegable-contenedor">

        <div class="contenedor-galeria">

          <div class="cont-auto card">
            <div class="foto-auto">
              <img class="fotos" src="assets/imgs/auto.jpg" alt="auto electrico">
            </div>
            <div class="modelo">
              Model: City Car
            </div>
            <div class="boton">

          <!-- auto -->

              Ver más

          </div>
          <!-- auto -->

            </div>
            <div class="boton">
              Ver más

          <!-- auto -->

              <img class="fotos" src="assets/imgs/auto.jpg" alt="auto electrico">
            </div>
            <div class="modelo">
              Model: City Car
            </div>
            <div class="boton">
              Ver más
            </div>
          </div>
          <!-- auto -->
          <div class="cont-auto card auto-extra">
            <div class="foto-auto">
              <img class="fotos" src="assets/imgs/auto.jpg" alt="auto electrico">

            <div class="modelo">

          </div>
          <!-- auto -->

            <div class="foto-auto">
              <img class="fotos" src="assets/imgs/auto.jpg" alt="auto electrico">
            </div>
            <div class="modelo">
              Model: City Car
            </div>
            <div class="boton">
              Ver más
            </div>
          </div>
        </div>
        <div class="paginacion">
          <div class="card pagina">&lt;&lt;</div><div class="card pagina">1</div><div class="card pagina">2</div><div class="card pagina">3</div><div class="card pagina">&gt;&gt;</div>
        </div>
      </div>
    </div>
    
    <div class="foot">
      <div class="items-ordenar">
        <div><i class="fa-brands fa-facebook icono"></i><i class="fa-brands fa-instagram icono"></i></div>
        <div>Todos los derechos reservados</div>
      </div>
